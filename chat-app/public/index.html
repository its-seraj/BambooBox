<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>
    <div id="myAlert" class="alert">This is an alert message.</div>

    <div class="chatbox">
        <div id="chatbody">
            <div class="message">Hi there, how can I help you?</div>
            <div class="message right">I have a question about my order</div>
            <div class="message">Sure, what's your order number?</div>
        </div>
        <div class="message right">
            <form id="form">
                <input type="text" id="input_message" placeholder="Type Here..." />
                <button id="location"><img src="./assets/location.png" alt="" srcset=""></button>
                <button type="submit" id="send">Send</button>
            </form>
        </div>
    </div>
    
    <!-- mustache template -->
    <script id="mustache-template" type="text/html">
        <div class="message">{{message}} <small>{{createdAt}}</small></div>
    </script>
    <script id="mustache-location" type="text.html">
        <div class="message">
            <a target="_blank" href="{{url}}">Google Map <small>{{createdAt}}</small></a>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
